<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabi Lifestyle</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Share+Tech+Mono&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'clinical-white': '#FFFFFF',
              'tech-blue': '#004D99',
              'electric-cyan': '#00FFCC',
              'tech-dark': '#001A33', // Darker variant for backgrounds
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
              digital: ['Share Tech Mono', 'monospace'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, rgba(0, 77, 153, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 77, 153, 0.05) 1px, transparent 1px)",
            },
            animation: {
              'flicker': 'flicker 0.2s infinite',
              'orbit': 'orbit 20s linear infinite',
              'draw': 'draw 2s ease-out forwards',
              'scan': 'scan 2s linear infinite',
            },
            keyframes: {
              flicker: {
                '0%, 100%': { opacity: '1', backgroundColor: '#FFFFFF' },
                '50%': { opacity: '0.8', backgroundColor: '#00FFCC' },
              },
              orbit: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              draw: {
                '0%': { strokeDashoffset: '1000' },
                '100%': { strokeDashoffset: '0' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom": "https://esm.sh/react-dom@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
          "lucide-react": "https://esm.sh/lucide-react@0.344.0",
          "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom",
          "@google/genai": "https://esm.sh/@google/genai"
        }
      }
    </script>
    <style>
      body {
        cursor: none; /* Hide default cursor for custom one */
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFFFF;
      }
      ::-webkit-scrollbar-thumb {
        background: #004D99;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00FFCC;
      }
      .no-cursor {
        cursor: none;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-clinical-white text-tech-blue font-sans antialiased bg-grid-pattern bg-[length:40px_40px]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
